{% load static tailwind_tags %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eligibility Form</title>
    <link rel="stylesheet" href="{% static 'style.css' %}">
    {% tailwind_css %}
</head>
<body class="bg-gray-100 flex justify-center items-center min-h-screen">

  <div class="bg-white shadow-md rounded-lg p-8 w-full max-w-md">
    <h2 class="text-2xl font-bold mb-6 text-center text-gray-700">Check Eligibility</h2>
    
    <h1>Rule List</h1>
    <a href="{% url 'rule_create' %}">Create New Rule</a>
    <ul>
        {% for rule in rules %}
        <li>{{ rule.rule_name }} - <a href="{% url 'rule_evaluate' rule.id %}">Evaluate</a></li>
        {% endfor %}
    </ul>
    
</body>
</html>
